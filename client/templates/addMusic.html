	<form class="form-horizontal" role="form" ng-submit="addSong()">

		  <div class="form-group">
		    <label class="control-label col-sm-2" for="artist">Artist</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="Enter artist name...">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-2" for="songtitle">Song</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" placeholder="Enter Song title...">
		    </div>
		  </div>

 
		  <div class="form-group">
		  	    <div class="col-sm-10"> 
			  <label for="musicrating">Rating</label>
				  <select class="form-control" >
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
				  </select>
				    </div>
		</div>
	
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" ng-click="addSong">Add</button>
		    </div>
		  </div>

</form>
