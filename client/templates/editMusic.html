	<form class="form-horizontal" role="form">

		  <div class="form-group">
		    <label class="control-label col-sm-2" for="artist">Artist</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="artist" placeholder="Enter artist name...">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="control-label col-sm-2" for="songtitle">Song</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" ng-model="song" placeholder="Enter Song title...">
		    </div>
		  </div>

 
		  <div class="form-group">
		  
			  <label for="musicrating" class=" control-label col-sm-2">Rating</label>
			  <div class="col-sm-10"> 
				  <select ng-model="rating" class="form-control" >
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
				      <option>5</option>
				  </select>
			 </div>
		</div>
	
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success" >Update</button>
		    </div>
		  </div>

</form>
