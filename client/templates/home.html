<table class="table table-hover">

				<thead>

					<th>Artist</th>

					<th>Song</th>

					<th>Rate</th>

				</thead>

				<tbody>

					<!-- insert music data from server into here as a TR and TD -->

					<!-- ui sref allows me to insert the specific song that was clicked AND dynamically communicate it THROUGH the URL dynamically -->
					
					<tr ng-repeat="songs in data" ui-sref="edit({id: songs.id, artist: songs.artist, title: songs.title, rating: songs.rating})">
						
						<td>{{songs.artist}}</td>

						<td>{{songs.title}}</td>

						<td>{{songs.rating}}</td>

					</tr>

				</tbody>


</table>

<a ui-sref="add" class="btn btn-primary">Add</a>
